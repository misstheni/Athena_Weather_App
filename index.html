<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&family=Raleway:wght@300&family=Road+Rage&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-application">
        <h1>
          <span class="font-roadrage">The WARDROBE </span
          ><span class="font-railway">weather </span
          ><span class="font-montserrat">APP</span>
        </h1>
        <form id="input-city-form">
          <input type="text" placeholder="Enter a city" id="city-input-box" />
          <br />
          <input
            type="submit"
            class="btn btn-primary"
            value="Go!"
            id="input-submit-btn"
          />
          <input
            type="submit"
            class="btn btn-primary"
            value="My Location"
            id="current-location-btn"
          />
        </form>
        <div class="weather-app-result">
          <div class="input-city-result">
            <h2>San Diego</h2>
          </div>
          <div class="todays-date todays-time">
            <h3>Friday, Nov 11 | 5:00 PM</h3>
          </div>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  <i class="fas fa-thermometer-half small-icons"></i
                  ><strong class="weather-variables"> 90° / 61°</strong
                  ><br />High / Low
                </li>
                <br />
                <li class="degree-type">°F | °C</li>
              </ul>
            </div>
            <div class="col-4">
              <div class="clearfix weather-icon">
                <img
                  src="images/Sun_Monochromatic.svg"
                  alt="Clear"
                  class="float-left"
                />
              </div>
              <div class="today-temp">73°</div>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <i class="fas fa-tint small-icons"></i
                  ><strong class="weather-variables"> 72%</strong><br />Humidity
                </li>
                <br />
                <li>
                  <i class="fas fa-wind small-icons"></i
                  ><strong class="weather-variables"> 3.05km/h</strong
                  ><br />Wind
                </li>
              </ul>
            </div>
          </div>
          <small class="author-text">
            <a
              href="https://github.com/misstheni/Athena_Weather_App"
              target="_blank"
              id="github-link"
              >Open-source code</a
            >
            by Athena Borrego
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
