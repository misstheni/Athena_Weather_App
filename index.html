<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&family=Raleway:wght@300&family=Road+Rage&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-application">
        <h1>
          <span class="font-roadrage app-name">The WARDROBE </span
          ><span class="font-railway app-name">weather </span
          ><span class="font-montserrat app-name">APP</span>
        </h1>
        <p>No doubt before stepping out.</p>
        <form id="input-city-form">
          <input
            type="text"
            placeholder="Enter a city"
            id="city-input-box"
            class="form-control"
          />
          <br />
          <input
            type="submit"
            class="btn btn-primary"
            value="Go!"
            id="input-submit-btn"
          />
          <input
            type="submit"
            class="btn btn-primary"
            value="My Location"
            id="current-location-btn"
          />
        </form>
        <div class="weather-app-result">
          <div class="current-date current-time">
            <div class="row">
              <div class="col-6" id="current-date"></div>
              <div class="col-6" id="current-time"></div>
              <div id="last-updated">LAST UPDATED</div>
            </div>
          </div>
          <div class="input-city-result">
            <h2 id="input-city-result"></h2>
          </div>
          <div class="weather-description">
            <h4 id="weather-description"></h4>
          </div>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  <i class="fas fa-thermometer-half small-icons"></i
                  ><br /><strong
                    class="weather-variables"
                    id="high-low-temps"
                  ></strong
                  ><br />High / Low
                </li>
                <hr />
                <li class="degree-type">
                  <a href="" id="fahrenheit" class="active"> °F </a>|<a
                    href=""
                    id="celsius"
                    class="active"
                  >
                    °C</a
                  >
                </li>
              </ul>
            </div>
            <div class="col-4">
              <div class="clearfix">
                <img src="" alt="Clear" id="weather-icon" />
              </div>
              <div class="today-temp" id="current-temp">°</div>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <i class="fas fa-tint small-icons"></i><br /><strong
                    class="weather-variables"
                    id="humidity"
                  >
                    %</strong
                  ><br />Humidity
                </li>
                <br />
                <li>
                  <i class="fas fa-wind small-icons"></i><br /><strong
                    class="weather-variables"
                    id="wind"
                  >
                    km/h</strong
                  ><br />Wind
                </li>
              </ul>
            </div>
          </div>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <div class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  <div class="forecast-button">5-DAY WEATHER FORECAST</div>
                </button>
              </div>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="forecast-table">
                    <div class="row">
                      <div class="col-2">
                        <div class="forecast-day">
                          SUN
                        </div>
